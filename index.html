<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header -->
    <header class="header">
        <nav class="nav flex">
            <ul class="flex">
                <li><img src="./img/logo-small.png" alt=""></li>
                <li><a href="">Perchè Dropbox</a></li>
                <li><a href="">Funzioni</a></li>
                <li><a href="">Piani e Prezzi</a></li>
            </ul>
            <ul class="flex">
                <li><a href="">Supporto</a></li>
                <li><a href="">Contatta l'ufficio vendite</a></li>
                <li><a href="">Accedi</a></li>
                <li><a href=""><span class="blue-b">Inizia</span></a></li>
            </ul>
        </nav>
    </header>
    <!-- /header -->

    <!-- main -->
    <main class="main">
        <!-- hero -->
        <section class="hero flex">
            <div class="hero-content">
                <div class="upper-hero"></div>
                <div class="lower-hero flex">
                    <div class="small-hero"></div>
                    <div class="big-hero"></div>
                </div>
            </div>
        </section>
        <!-- /hero -->
    
        <!-- main central section -->
        <section class="main-central-section container">
            
            <!-- card section -->
            <div class="card-section">
                <div class="business-plan"></div>
                <div class="card-row flex">
                    <div class="card col"></div>
                    <div class="card col"></div>
                    <div class="card col"></div>
                    <div class="card row grow"></div>  
                </div>
            </div>

            <!-- image section -->
            <div class="image-section flex">
                <div class="image-part"></div>
                <div class="text-part"></div>
            </div>

            <h3>Esegui più operazioni con Dropbox Business</h3>
            
            <!-- operations section -->
            <div class="operations-section flex">
                <div class="info col"></div>
                <div class="info col"></div>
                <div class="info col"></div>
                <div class="info col"></div>
                <div class="info col"></div>
                <div class="info col"></div>
                <div class="info row grow"></div>
            </div>
        </section>

        <!-- main logo section -->
        <section class="logo-section">
            <!-- upper-logo-section -->
            <div class="upper-logo-section flex">
                <div class="logo-left"></div>
                <div class="logo-middle"></div>
                <div class="logo-right"></div>
            </div>
            <!-- lower-logo-section -->
            <div class="lower-logo-section flex">
                <div class="lower-middle flex">
                    <div class="lower-big"></div>
                    <div class="lower-small"></div>
                </div>
            </div>
        </section>
    
        <!-- frequent questions section -->
        <section class="frequent-questions-section container">
            <div class="questions"></div>
            <div class="questions"></div>
            <div class="questions"></div>
            <div class="questions"></div>
        </section>
    </main>
    <!-- /main -->

    <!-- footer -->
    <footer class="footer flex">
        <div class="footer-content flex">
            <div class="footer-lists"></div>
            <div class="footer-lists"></div>
            <div class="footer-lists"></div>
            <div class="footer-lists"></div>
            <div class="footer-lists"></div>
        </div>
    </footer>
</body>
</html>
